<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Create a Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
    <div class="container">
    <h4>Create a new post!</h4>
<!--        using "form model binding"-->
        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
<!--don't have to put: type="text" name=" "-->
            Title:
            <input th:field="*{title}">
            <br>
            Body:
            <input th:field="*{body}"/>
            <br>
            <input type="submit"/>
        </form>

    </div>
</body>
</html>
