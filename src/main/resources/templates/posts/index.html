<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:include="fragments/head :: head('My blog | View all posts')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"/>
    <div class="container">
        <div th:if="${noPostsFound}">
            No posts were found.
        </div>
        <div th:each="post : ${posts}">
            <h3 th:text="${post.title}">Title</h3>
            <div th:text="${post.body}">Content</div>
        </div>
    </div>
</body>
</html>
