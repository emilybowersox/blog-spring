<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Login')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<div class="container">
<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
    <br>
    <div>Try entering it again, or you can sign up for the first time:</div>
    <form th:action="@{/sign-up}" th:method="get">
        <button class="btn-link btn" style="margin-top: 8px">Register here</button>
    </form>
</div>
<div th:if="${param.logout}">
    You have been logged out.
    <br>
    <div>Would you like to log in again?</div>
</div>


<form th:action="@{/login}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" />
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" />
    <br>
    <input type="submit" value="Log In" />
</form>
</div>
</body>
</html>
