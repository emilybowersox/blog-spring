<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Sign Up Here')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>
<div class="container">
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="post" th:object="${user}">
        <label for="username">Username</label>
        <input id="username" type="text" th:field="*{username}">
        <br>
        <label for="email">Email</label>
        <input id="email" type="text" th:field="*{email}" />
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" />
        <br>
        <input value="Sign me up!" type="submit">
    </form>


</div>
</body>
</html>
